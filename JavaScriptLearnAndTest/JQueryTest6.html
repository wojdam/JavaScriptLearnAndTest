<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JQuery Test 6</title>
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script>
        $(document).ready(function () {

            var d = new Date();
           

            $('li').css('color', 'blue');
            $('li').slideUp(1000);
            $('li').slideDown(1000);
            $('li').attr('title', 'My Title');

            var employeeJson = [
                {
                    "firstName": "Martin",
                    "lastName": "Vojik",
                    "gender": "male"
                },
                {
                    "firstName": "Romik",
                    "lastName": "Chmelik",
                    "gender": "female"
                }
            ];

            var result = "";
            result += 'First name = ' + employeeJson[1].firstName + '<br/>';
            result += 'Last name = ' + employeeJson[1].lastName + '<br/>';
            result += 'Gender = ' + employeeJson[1].gender + '<br/>';

            $('#resultJSON').html(result);

            result = JSON.stringify(employeeJson);
            $('#resultJSON').html(result);

            var i = 0;

            while (i < 200000) {
                i++;
                $('#resultJSON').html(result);
            }

            var month = d.getMonth() + 1;
            var day = d.getDate();

            var output = d.getFullYear() + '/' +
                (month < 10 ? '0' : '') + month + '/' +
                (day < 10 ? '0' : '') + day;

            $('#timeNow').html((new Date() - d));
        });
    </script>
</head>
<body>
<ul>
    <li>US</li>
    <li>India</li>
    <li>Czech Republic</li>
</ul>
<div id="resultJSON"></div>
<div id="jsonString"></div>
<div id="timeNow"></div>
</body>
</html>
