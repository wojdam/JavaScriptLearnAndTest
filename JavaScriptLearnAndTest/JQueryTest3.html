            // some test

            $('#btnSubmit').click(function() {
                var result = $('input[type="checkbox"]:checked');

                if (result.length > 0) {

                    var resultString = result.length + " checkboxes checked <br/>";

                    result.each(function() {
                        resultString += $(this).val() + "<br/>";
                    });

                    $('#resultCheck').html(resultString);
                } else {
                    $('#resultCheck').html("No checkbox checked");
                }
            });


        });
    </script>
</head>
<body>

<p style="border: 1px solid black">
    First Name: <input type="text" value="John"/>
    <br/><br/>
    Last Name: <input type="text" value="Major"/>
    <br/><br/>
    Gender:
    <input type="radio" name="gender" checked="checked" value="Male"/>Male
    <input type="radio" name="gender" value="Female"/>Female
    <br/><br/>
    Skills:
    <input type="checkbox" name="skills" value="JavaScript"/>JavaScript
    <input type="checkbox" name="skills" value="JQuery"/>JQuery
    <input type="checkbox" name="skills" value="C#" checked="checked"/>C#
    <br/><br/>
    Country:
    <select>
        <option selected="selected" value="Czech Republic">Czech Republic</option>
        <option value="USA">USA</option>
    </select>
    <br/><br/>
    Summary:
    <br/>
    <textarea>I am a C++ developer.</textarea>
    <br/>
    <br/>
    <input type="submit" value="submitNow"/>
    <input type="submit" id="btnSubmit" value="Check Me!"/>
    <div id="resultCheck"></div>
</p>

</body>
